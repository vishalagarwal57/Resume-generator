<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Resume Generator</title>
</head>
<body>
  <div class="container" id="cv-form">
    <h1 class="text-center my-2">Resume Generator</h1>
    <p class="text-center">By Learn To Live</p>

    <div class="row">
      <div class="col-md-6">
        <h3>Personal Information</h3>

        <div class="form-group my-2">
          <label for="nameField">Your Name</label>
          <input
            type="text"
            id="nameField"
            placeholder="Enter here"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="contactField">Your Contact</label>
          <input
            type="text"
            id="contactField"
            placeholder="Enter here"
            class="form-control"
          />
        </div>

        <div class="form-group my-2">
          <label for="addressField">Your Address</label>
          <textarea
            id="addressField"
            placeholder="Enter here"
            class="form-control"
            rows="3"
          ></textarea>
        </div>

        <p class="text-secondary my-3">Important Links</p>
        <div class="form-group my-2">
          <label for="fbField">Facebook</label>
          <input
            type="text"
            id="fbField"
            placeholder="Enter here"
            class="form-control"
          />
        </div>
        <div class="form-group my-2">
          <label for="instaField">Instagram</label>
          <input
            type="text"
            id="instaField"
            placeholder="Enter here"
            class="form-control"
          />
        </div>
        <div class="form-group my-2">
          <label for="linkedField">LinkedIn</label>
          <input
            type="text"
            id="linkedField"
            placeholder="Enter here"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-md-6">
        <h3>Professional Information</h3>

        <div class="form-group my-2">
          <label for="objectiveField">Objective</label>
          <textarea
            id="objectiveField"
            placeholder="Enter here"
            class="form-control"
            rows="5"
          ></textarea>
        </div>
        <div class="form-group my-2" id="we">
          <label>Work Experience</label>
          <textarea
            placeholder="Enter here"
            class="form-control weField"
            rows="3"
          ></textarea>
          <!-- The Add Button is now inside the #we container -->
          <div class="container text-center mt-2" id="weAddButton">
            <button onclick="addNewWEField()" class="btn btn-primary btn-sm">
              Add
            </button>
          </div>
        </div>
        <div class="form-group my-2" id="aq">
          <label >Academic Qualification</label>
          <textarea
            placeholder="Enter here"
            class="form-control eqField"
            rows="3"
          ></textarea>
          <div class="container text-center mt-2" id="aqAddButton">
            <button
              onclick="addNewAQField()"
              class="btn btn-primary btn-sm"
            >
              Add
            </button>
          </div>
        </div>
      </div>
      <div class="container text-center mt-3">
        <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
      </div>
    </div>
  </div>

  <div class="container" id="cv-template" style="display: none;">
    <div class="row">
      <div class="col-md-4 text-center py-5 background">
        <img
          src="https://st4.depositphotos.com/15648834/23779/v/450/depositphotos_237795810-stock-illustration-unknown-person-silhouette-profile-picture.jpg"
          alt=""
          class="img-fluid myimage"
        />
        <div class="container">
          <p id="nameT1"></p>
          <p id="contactT"></p>
          <p id="addressT">
            
          </p>
          <hr />

          <p>
            <a id="fbT" href="#1"></a>
            <a id="instaT" href="#1"></a>
            <a id="linkedT" href="#1"></a>
          </p>
        </div>
      </div>
      <div class="col-md-8 py-5">
        <h1 id="nameT2" class="text-center" style="font-weight: 980">
          Vishal Kumar Agarwal
        </h1>
        <!-- objective -->
        <div  class="card mt-4">
          <div class="card-header background">
            <h4>BRIEF SUMMARY</h4>
          </div>
          <div id="objectiveT" class="card-body">
            <p>
              
            </p>
          </div>
        </div>

        <!-- work experience -->

        <div class="card mt-4">
          <div class="card-header background">
            <h4>Work Experience</h4>
          </div>
          <div class="card-body">
            <ul id="weT">
              <!-- Work experience items will be added dynamically -->
            </ul>
          </div>
        </div>

        <!-- Academic qualification -->
        <div class="card mt-4">
          <div class="card-header background">
            <h4>Academic Qualification</h4>
          </div>
          <div class="card-body">
            <ul id="aqT">
              <!-- Academic qualification items will be added dynamically -->
            </ul>
          </div>
        </div>

        <div class="container mt-3 text-center">
          <button onclick="printCV()" class="btn background">Print CV</button>
        </div>

      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>
</html>
